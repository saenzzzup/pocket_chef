<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="title">
        {{recipe?.name}}
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="video-shadow ion-no-padding" lines="full" >
    <div class="video-container">
        <iframe 
        src="http://www.youtube.com/embed/g5QcDLIOfBY"
        frameborder="0">
      </iframe>
    </div>
  </ion-item>

  <ion-item class="ratings">
    <ion-icon name="star" size="small" slot="start"></ion-icon>
    <ion-icon name="star" size="small" slot="start"></ion-icon>
    <ion-icon name="star" size="small" slot="start"></ion-icon>
    <ion-icon name="star" size="small" slot="start"></ion-icon>
    <ion-icon name="star" size="small" slot="start"></ion-icon>
  </ion-item>

  <ion-item class="intro-text">
    {{recipe?.intro}}
  </ion-item>

  <ion-item>
    <ion-label>
      <div class="card">
        <div class="card-header">
          <h2>INGREDIENTES</h2>
        </div>
        <div class="card-content">
          <ul>
            <li *ngFor="let ingridient of recipe?.ingredients">{{ingridient}}</li>
          </ul> 
        </div>
      </div>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <div class="card">
        <div class="card-header">
          <h2>INSTRUCCIONES</h2>
        </div>
        <div class="card-content">
          <ol>
            <li *ngFor="let rec of recipe?.recipe">{{rec}}</li>
          </ol> 
        </div>
      </div>
    </ion-label>
  </ion-item>

</ion-content>
